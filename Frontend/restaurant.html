<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/app.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Zomato Restaurants</title>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-sm navbar-dark justify-content-end"
      id="navigation"
    >
      <a class="navbar-brand mr-auto" href="index.html" id="logo">ZOMATO</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse flex-grow-0"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav text-right">
          <li class="nav-item active">
            <a class="nav-link login_button" href="login.html">Login</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link create_button" href="registration.html"
              >Create an account</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container" id="register1">
      <h3><b>Add a Restaurant</b></h3>
      <h5><b>Basic Info</b></h5>
      <div class="container" id="register2">
        <form>
          <div class="form-group">
            <label class="restaurant_text">RESTAURANT NAME</label>
            <input
              type="text"
              name="restaurant"
              class="form-control"
              placeholder="Enter Restaurant name..."
              required
            />
          </div>
          <div class="form-group">
            <label class="restaurant_text">CITY</label>
            <input
              type="text"
              name="city"
              class="form-control"
              placeholder="Search City"
              required
            />
          </div>
          <label class="restaurant_text"
            >ARE YOU THE OWNER OR MANAGER OF THIS PLACE</label
          >
          <br />
          <div class="form-check form-check-inline">
            <input
              name="manager"
              class="form-check-input"
              type="radio"
              value="NO"
            />
            <label class="form-check-label">I'm not the owner/manager</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              name="manager"
              class="form-check-input"
              type="radio"
              value="YES"
            />
            <label class="form-check-label">I'm the owner/manager</label>
          </div>
          <div class="form-group">
            <label class="restaurant_text">PHONE NUMBER</label>
            <input
              name="phone"
              type="tel"
              min="10"
              max="10"
              class="form-control"
              placeholder="Enter restaurant phone number..."
              required
            />
          </div>
          <label class="restaurant_text">OPENING STATUS</label>
          <br />
          <div class="form-check form-check-inline">
            <input
              name="opening"
              class="form-check-input"
              type="radio"
              value="YES"
            />
            <label class="form-check-label">This place is already opened</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              name="opening"
              class="form-check-input"
              type="radio"
              value="NO"
            />
            <label class="form-check-label">This place is opening soon</label>
          </div>
          <br /><br />
          <button type="button" class="btn btn-success" id="restaurant_button">
            Add Restaurant
          </button>
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

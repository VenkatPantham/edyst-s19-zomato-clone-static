<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/app.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Zomato Registration</title>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-sm navbar-dark justify-content-end"
      id="navigation"
    >
      <a class="navbar-brand mr-auto" href="index.html" id="logo">ZOMATO</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse flex-grow-0"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav text-right">
          <li class="nav-item active">
            <a class="nav-link login_button" href="login.html">Login</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link create_button" href="registration.html"
              >Create an account</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div
      class="d-flex justify-content-center align-items-center container"
      id="register3"
    >
      <form data-toggle="validator" role="form">
        <h2 align="center"><b>SIGN UP</b></h2>
        <hr />
        <div class="form-group">
          <label for="inputName" class="control-label registration_text"
            >Full Name</label
          >
          <input type="text" class="form-control" id="inputName" required />
        </div>
        <div class="form-group">
          <label for="inputEmail" class="control-label registration_text"
            >Email Adress</label
          >
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            data-error="Enter the valid email address is invalid"
            required
          />
          <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
          <div class="checkbox">
            <label>
              <input
                type="checkbox"
                id="terms"
                data-error="Please accept the terms and regulations"
                required
              />
              I agree to Zomato's
              <strong>Terms of Service, Privacy Policy</strong> and
              <strong>Content Policies</strong>
            </label>
            <div class="help-block with-errors"></div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" id="register_button">
            Submit
          </button>
        </div>
        <label class="terms"
          >By creating an account, You agree to Zomato's
          <a href="#" style="color:#cb202d"><u>Terms of Service</u></a
          >, <a href="#" style="color:#cb202d"><u>Cookie Policy</u></a
          >, <a href="#" style="color:#cb202d"><u>Privacy Policy</u></a> and
          <a href="#" style="color:#cb202d"><u>Content Policy</u></a></label
        >
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
